<div class="movie-wrapper" *ngIf="movie">
    <div class="poster">
        <img [src]="posterUrl + movie.poster_path" alt="movie-poster-image">
    </div>
    <div class="movie-info">
        <h2> {{ movie.title }} </h2>
        <p class="text-secondary"> {{ movie.release_date }} </p>
        <p class="movie-desc text-light"> {{ movie.overview }} </p>

        <div class="vote-btn">
            <app-button (click)="vote()" [fullWidth]="true">Vote</app-button>
        </div>
    </div>
</div>
